<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100 loginMain"
    >
      <div class="row rounded-4 p-3 shadow bg-dark">
        <div
          class="leftBox col-lg-6 rounded-4 d-flex flex-column bg-dark p-3 text-center align-items-center justify-content-center"
        >
          <div class="displayImage">
            <img
              src="./images/main-display.jpg"
              alt="a photo of a programmer"
              class="img-fluid rounded-4"
            />
          </div>
          <div class="leftText text-light mt-2">
            <p class="fs-2 text-display">Let's learn how to code!</p>
            <p class="fs-5">Join us in upskilling to achieve our dreams.</p>
          </div>
        </div>
        <div class="rightBox col-lg-6 p-3">
          <div class="header text-center m-3 mb-4 text-display">
            <h2>Sign In</h2>
          </div>
          <div class="inputs mb-3 align-items-center">
            <div class="input-item mb-3">
              <input
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Email Address"
              />
            </div>
            <div class="input-item mb-3">
              <input
                type="password"
                class="form-control form-control-lg bg-light fs-6 mb-3"
                placeholder="Password"
              />
            </div>
            <div
              class="input-item mb-2 d-flex flex-column justify-content-between px-1"
            >
              <div class="input-item d-flex justify-content-between">
                <div class="form-check mb-3">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="rememberMe"
                  />
                  <label for="rememberMe" class="form-check-label text-display"
                    >Remember Me</label
                  >
                </div>

                <div class="forgotPass">
                  <a href="#">Forgot Password?</a>
                </div>
              </div>
              <div class="line-div"></div>
              <div class="input-item mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-6">
                  Log In
                </button>
              </div>
              <div class="input-item mb-2">
                <button class="btn btn-lg bg-light w-100 fs-6">
                  <img
                    src="./images/google.png"
                    alt="google icon"
                    class="mini-icon"
                  />
                  Sign in with Google
                </button>
              </div>
              <div class="input-item mb-2">
                <button class="btn btn-lg bg-light w-100 fs-6">
                  <img
                    src="./images/facebook.png"
                    alt="facebook icon"
                    class="mini-icon"
                    style="width: 25px; height: 25px"
                  />
                  Sign in with Facebook
                </button>
              </div>
              <div class="input-item mb-3">
                <button class="btn btn-lg bg-light w-100 fs-6">
                  <img
                    src="./images/github.png"
                    alt="github icon"
                    class="mini-icon"
                  />
                  Sign in with Github
                </button>
              </div>
              <div class="signUp text-light">
                <p>Dont have an account? <a href="#">Sign Up</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
